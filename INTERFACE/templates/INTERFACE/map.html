{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {{ m|safe }}
    </div>
</div>

<div class="row">
    {% for location in locations %}
        <a href="{% url 'INTERFACE:location_data' location.location_id %}" id="map_id_{{location.location_id}}"></a>
    {% endfor %}
</div>

<div class="row">
    <div class="col" onclick="randomFunction()">
        Test
    </div>
</div>

<script type="text/javascript">

    function clickLink(event) {
        id = event.currentTarget.getAttribute("data-id");
        document.getElementById(`map_id_${id}`).click();
    }
</script>

{% endblock%}
